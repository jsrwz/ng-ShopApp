<h3>Product Create</h3>

{{ model | json }}
<form #form="ngForm" (ngSubmit)="saveProduct(form)">
    <div class="alert alert-danger" *ngIf="error">
        {{ error }}
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input required minlength="5" [(ngModel)]="model.name" #name="ngModel" type="text" name="name" id="name" class="form-control">
        <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
            Ürün ismi en az 5 karakterli olmalıdır.
        </div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input required min="0" [(ngModel)]="model.price" #price="ngModel" type="number" name="price" id="price" class="form-control">
        <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
            Ürün fiyati icin negatif deger girmeyiniz.
        </div>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image Link</label>
        <input required [(ngModel)]="model.imageUrl" type="text" name="imageUrl" id="imageUrl" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="model.description" name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-check mb-3">
        <input [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
        <label class="form-check-label" for="isActive">
            Is it active?
        </label>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select [(ngModel)]="model.categoryId" class="form-select" name="categoryId" id="categoryId">
            <option value="0">Category</option>
            <option *ngFor="let category of categories" value="{{ category.id }}"> {{ category.name }} </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save Product</button>
</form>
